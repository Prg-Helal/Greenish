<head>

</head>
<body>
                <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Greenish</h1>
                <p>Sustainable Living</p>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search eco-friendly products..."
                        autocomplete="off">
                    <button class="search-btn">Search</button>
                </div>
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li> <!-- أضف class="nav-link" هنا -->
                    <li><a href="signup.html" class="nav-link">Sign Up</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                    <li><a href="contact.html" class="nav-link">Contact Us</a></li>
                    <li><a href="account.html" id="account-link" class="nav-link"></a></li>
                    <li><a href="categories.html" class="nav-link">Categories</a></li>
                    <li><a href="cart.html" class="cart-link nav-link">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="cart-link"></li>
                    <li id="logout"></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>


    <main class="main-content">
        <section class="form-section" style="max-width: 500px; margin: 3rem auto;">
            <h2 class="section-title">Reset Your Password</h2>
            <form id="reset-password-form" class="form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="index.html">Back to Login</a>
            </p>
        </section>
    </main>
    <script src="js/search.js"></script>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            
            // In a real app, you would send this to your backend
            alert(`Password reset link has been sent to ${email} (simulated)`);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
